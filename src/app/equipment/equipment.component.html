<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="equipmentId">
      <th mat-header-cell *matHeaderCellDef>设备ID</th>
      <td mat-cell *matCellDef="let element" class="equipment_id">
        {{element.equipmentId}}
      </td>
    </ng-container>

    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef>楼栋信息</th>
      <td mat-cell *matCellDef="let element"> {{element.building}} </td>
    </ng-container>

    <ng-container matColumnDef="college">
      <th mat-header-cell *matHeaderCellDef>学院</th>
      <td mat-cell *matCellDef="let element"> {{element.college}} </td>
    </ng-container>

    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>学生姓名</th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>
 <ng-container matColumnDef="isInBed">
      <th mat-header-cell *matHeaderCellDef>在床状态</th>
      <td mat-cell *matCellDef="let element" class="equipment_id" [ngStyle]="inBedColor(element.isInBed)" > {{element.isInBed}} </td>
    </ng-container>
 <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>运行状态</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
<ng-container matColumnDef="createTime">
      <th mat-header-cell *matHeaderCellDef>创建时间</th>
      <td mat-cell *matCellDef="let element"> {{element.createTime}} </td>
    </ng-container>
<ng-container matColumnDef="lastEditTime">
      <th mat-header-cell *matHeaderCellDef>最后编辑时间</th>
      <td mat-cell *matCellDef="let element"> {{element.lastEditTime}} </td>
    </ng-container>

    <!-- 操作 -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>操作</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="getRecord(element.studentName)">
          Get Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
