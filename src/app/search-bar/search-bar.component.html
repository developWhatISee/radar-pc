<form class="search-form">
  <mat-form-field>
    <mat-label>输入姓名或设备号</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>预警等级</mat-label>
    <mat-select>
      <mat-option value="one">一级</mat-option>
      <mat-option value="two">二级</mat-option>
      <mat-option value="three">三级</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>楼栋</mat-label>
    <mat-select>
      <mat-option value="1">A#4011</mat-option>
      <mat-option value="2">A#7018</mat-option>
      <mat-option value="3">A#4807</mat-option>
      <mat-option value="4">A#2953</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>学院</mat-label>
    <mat-select>
      <mat-option value="1">新闻与传播学院</mat-option>
      <mat-option value="2">生物医学工程学院</mat-option>
      <mat-option value="3">经济学院</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>状态</mat-label>
    <mat-select>
      <mat-option value="one">正常</mat-option>
      <mat-option value="two">异常</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="legacy" class="range_picker">
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="开始时间">
      <input matEndDate formControlName="end" placeholder="结束时间">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
    <button mat-button class="search-btn" (click)="search($event)">查询</button>
    <button mat-button class="reset_btn" (click)="reset($event)">重置</button>
</form>
